<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <!-- Bootstrap CSS (Replit theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Background Remover</h1>
            <p class="lead">Upload an image and we'll remove the background for you</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="upload-container p-4 text-center">
                            <div id="dropArea" class="drop-area mb-3">
                                <i class="fas fa-cloud-upload-alt upload-icon mb-3"></i>
                                <p>Drag & Drop your image here or click to browse</p>
                                <input type="file" id="fileInput" accept=".jpg, .jpeg, .png, .gif" class="d-none">
                                <button id="browseBtn" class="btn btn-primary">Browse Files</button>
                            </div>
                            
                            <div class="file-info mb-3 d-none" id="fileInfo">
                                <div class="d-flex align-items-center justify-content-center">
                                    <i class="fas fa-file-image me-2"></i>
                                    <span id="fileName">image.jpg</span>
                                    <button id="removeFile" class="btn btn-sm btn-link text-danger">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mt-3">
                                <button id="processBtn" class="btn btn-success" disabled>
                                    <i class="fas fa-magic me-2"></i>Remove Background
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Processing indicator -->
                <div id="processingIndicator" class="text-center mb-4 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Processing your image...</p>
                </div>
                
                <!-- Error message -->
                <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="errorText"></span>
                </div>
                
                <!-- Results section -->
                <div id="resultsContainer" class="d-none">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header">
                            <h2 class="h5 mb-0">Results</h2>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-4 mb-md-0">
                                    <div class="image-container">
                                        <h6 class="text-center mb-3">Original Image</h6>
                                        <div class="image-wrapper">
                                            <img id="originalImage" src="" alt="Original image" class="img-fluid rounded">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="image-container">
                                        <h6 class="text-center mb-3">Processed Image</h6>
                                        <div class="image-wrapper">
                                            <img id="processedImage" src="" alt="Processed image" class="img-fluid rounded">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="text-center mt-4">
                                <button id="downloadBtn" class="btn btn-info">
                                    <i class="fas fa-download me-2"></i>Download Image
                                </button>
                                <button id="newImageBtn" class="btn btn-secondary ms-2">
                                    <i class="fas fa-redo me-2"></i>Process New Image
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5 text-muted">
            <p><small>Powered by background removal technology</small></p>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
